#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/android-historian/app/build/outputs/apk/

machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.10/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - wget "https://services.gradle.org/distributions/gradle-2.10-jar.zip"; unzip gradle-2.10-jar.zip
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2

test:
  override:
    - ./gradlew assembleRelease
    - cp -r android-historian/build/outputs $CIRCLE_ARTIFACTS